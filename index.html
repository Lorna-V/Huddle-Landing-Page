<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/3c8d905a92.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

    html {
      background-color: gray;
      font-size: 16px;
    }

    body {
      background-color: hsl(257, 40%, 49%);
      font-family: 'Open Sans', sans-serif;
      font-size: 1em;
      width: 375px;
      margin: 50px;
    }

    .background-image {
      background: url("images/bg-mobile.svg");
      background-size: cover;
      background-position: center;
    }
  
    .content-wrapper {
      width: 85%;
      padding: 30px 30px;
    }

    img {
      width: 100%;
    }

    #logo {
      width: 40%;
      align-items: left;
    }

    #hero {
      padding-left: 5px;
    }
  
    #message .content-wrapper {
      padding-top: 0;
    }

   #message h1 {
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      font-size: 1.4em;
      font-weight: 600;
      text-align: center;
      margin: 0;
      padding: 0 10px;
    }

    #message p {
      color: #ffffff;
      font-size: 1em;
      font-weight: 400;
      line-height: 1.5em;
      text-align: center;
      margin: 0;
      padding: 10px;
    }

    #message h2 {
      color: hsl(257, 40%, 49%);
      font-family: 'Poppins', sans-serif;
      font-size: 1em;
      font-weight: 400;
      text-align: center;
      margin: 0 50px;
      padding: 10px;
      background-color: white;
      border-radius: 30px; 
    }
    
    #contact {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-flow: row wrap;
      flex-direction: column;
    }

    .socials {
      display: flex;  
      justify-content: center; 
    }
   
    .socials p { 
    display: flex;  
    justify-content: center;
    align-items: center;  
    border-radius: 50%;
    width: 40px;
    height: 40px; 
    border: 1px solid;
    border-color: #ffffff;
    margin: 0 5px;
    }


    hover {

    }

  


    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>

</head>

<body>

  <div class="background-image">

    <section id="logo">

      <div class="content-wrapper">

        <img src="images/logo.svg" alt="Huddle logo">

      </div>

    </section>

    <section id="hero">

      <div class="content-wrapper">

        <img src="images/illustration-mockups.svg" alt="mockups">

      </div>

    </section>

  </div>

    <section id="message">

      <div class="content-wrapper">
    
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      
        <h2>Register</h2>

      </div>
   
    </section>

    <section id="contact"> 

      <div class="content-wrapper">

        <div class="socials">

          <p><i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i></p>
          <p><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></p>
          <p><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></p>

        </div>

      </div>

    </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lorna-V</a>.
    </p>
  </footer>
</body>
</html>
